---
permalink: /404.html
layout: default
---

{% assign text = site.data.texts_app.error %} {% assign buttonText = site.data.texts_app.button %}
<div class="error">
  <div class="error__content">
    <h1>{{ text.code }}</h1>
    <h4>{{ text.title }}</h4>
    <h5>{{ text.description }}</h5>
    <button id="btn-return">{{ buttonText.return }}</button>
  </div>
</div>

<script>
  const returnBtn = document.getElementById('btn-return')

  returnBtn.addEventListener('click', (e) => {
    e.preventDefault()
    window.location.href = '/'
  })
</script>
