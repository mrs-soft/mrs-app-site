{% assign text = site.data.main_page %}
<section class="first">
  <div class="first__container">
    <div class="first__container__text">
      <h3>
        Российский разработчик цифровых продуктов для <span class="orange_color">строительных</span> и
        <span class="orange_color">промышленных</span> предприятий
      </h3>
      <h5>{{ text.firstBlock }}</h5>
    </div>
    <img
      src="{{ site.baseurl }}/assets/img/mainPage/firstImg.png"
      alt="first-image"
      srcset="{{
    site.baseurl}}/assets/img/mainPage/firstImg382w.png 382w, {{
    site.baseurl}}/assets/img/mainPage/firstImg592w.png 592w, {{ site.baseurl }}/assets/img/mainPage/firstImg.png 1200w"
      sizes="(max-width: 540px) 382px, (max-width: 700px) 592px, 1200px"
      loading="lazy"
    />
  </div>
</section>
