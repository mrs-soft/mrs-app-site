{% assign link = site.data.texts_app.header %}

<section class="products">
  <div class="products__title">
    <h4>Наши<span class="orange_color">&nbsp;продукты</span></h4>
  </div>
  {% for product in site.posts %}
  <div class="products__content">
    <div class="products__text">
      <h5 class="products__header">{{ product.postTitle }}</h5>
      <div class="products__description">
        <p>
          {{ product.postDescriptionStart }}
          <a class="products__link" href="{{ product.registratinLink | relative_url }}" target="_blank"
            >{{ product.registration }}</a
          >
          , {{ product.postDescriptionEnd }}
        </p>
      </div>
      <a href="{{ product.url | relative_url }}" class="products__link products__more">
        {{ link.links.more }}
        <img src="{{ site.baseurl }}/assets/img/mainPage/arrow.svg" alt="Картинка стрелки" class="arrow-img" />
      </a>
    </div>
    <img
      src="{{site.baseurl}}{{product.image }}"
      alt="product-image"
      class="products__image"
      srcset="{{
    site.baseurl}}/assets/img/mainPage/ourProducts/secondImg382w.png 382w, {{
    site.baseurl}}/assets/img/mainPage/ourProducts/secondImg592w.png 592w, {{ site.baseurl }}/assets/img/mainPage/ourProducts/secondImg.png 1200w"
      sizes="(max-width: 540px) 382px, (max-width: 700px) 592px, 1200px"
      loading="lazy"
    />
  </div>
  {% endfor %}
</section>
