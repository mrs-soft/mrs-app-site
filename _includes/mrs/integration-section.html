{% assign text = site.data.mrs_page %} {% assign btnText = site.data.texts_app.button %}
<section class="integration">
  <div class="integration__container">
    <img
      class="integration__container__img"
      src="{{ site.baseurl }}/assets/img/platformPage/integration.svg"
      alt="second-image"
    />
    <div class="integration__container__text">
      <div class="integration__container__text__title">
        <h4 class="orange_color">Без ошибок</h4>
        <h4>&nbsp;и ручного ввода</h4>
      </div>
      <p>{{ text.integrationBlock.description }}</p>
    </div>
    <button>
      {{ btnText.startIntegration }}
      <img src="{{ site.baseurl }}/assets/img/platformPage/arrowWhite.svg" alt="Картинка стрелки" class="arrow-img" />
    </button>
  </div>
</section>
