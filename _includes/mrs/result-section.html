{% assign text = site.data.mrs_page %} {% assign btnText = site.data.texts_app.button %}
<section class="result">
  <div class="result__container">
    <img
      class="result__container__img"
      src="{{ site.baseurl }}/assets/img/platformPage/result.png"
      alt="second-image"
    />
    <img
      class="result__container__logo"
      src="{{ site.baseurl }}/assets/img/platformPage/resultSvg.svg"
      alt="globe-image"
    />
    <div class="result__container__text">
      <div class="result__container__text__title">
        <h4>&nbsp;Результат разработки —<span class="orange_color">&nbsp;ваш актив</span></h4>
      </div>
      <p>{{ text.resultBlock.description }}</p>
    </div>
  </div>
</section>
